

<div id="myModal" class="modal fade" role="dialog">


   <div class="modal-dialog">


      <div class="modal-content">


         <div class="modal-header">


            <button type="button" class="close" data-dismiss="modal">&times;</button>


            <h4 class="modal-title">Digite os Dados</h4>


         </div>


         <div class="modal-body">


            <form action="{{ url_for('insert') }}" method="POST">


               <div class="form-group">

    <label>Nome:</label>
    <input type="text" class="form-control" name="nome"  required = "1"  >

</div>



 <div class="form-group">

     <fieldset><legend>Sexo:</legend>
   <input type="radio" name="sexo" value="m" id="Masc" />
   <label for = "Masc">Masculino</label>
   <input type="radio" name="sexo" value="f" id="Fem" />
   <label for = "Fem">Feminino</label>
     </fieldset>



</div>


    <div class="form-group">
    <label>Telefone:</label>
    <input type="text" class="form-control" name="telefone" required = "1" >

</div>


    <div class="form-group">

    <label>Email:</label>
    <input type="text" class="form-control" name="email" required = "1" >

</div>

    <div class="form-group">

    <label>Data de Nascimento</label>
    <input type="date" class="form-control" name="data_nascimento" required = "1" >

</div>

    <div class="form-group">

    <label>Data de Matricula</label>
    <input type="date" class="form-control" name="data_matricula" required = "1" >

</div>

    <div class="form-group">

    <label>Turma</label>
    <input type="text" class="form-control" name="turma_fk" required = "1" >
    </div>

 <div class="form-group">


    <label>Desconto</label>
    <input type="text" class="form-control" name="desconto" required = "1" >

</div>

          <div class="form-group">


                  <button class="btn btn-primary" type="submit">Salvar</button>


               </div>




            </form>


         </div>




          <div class="modal-footer">


            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


         </div>

      </div>


   </div>


</div>
