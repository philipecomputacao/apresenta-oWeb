<div id="modaledit{{row.0}}" class="modal fade" role="dialog">


   <div class="modal-dialog">


      <div class="modal-content">


         <div class="modal-header">


            <button type="button" class="close" data-dismiss="modal">&times;</button>


            <h4 class="modal-title">Atualizar Aluno</h4>


         </div>


         <div class="modal-body">


            <form action="{{ url_for('update') }}" method="POST">


               <div class="form-group">


                  <label>Nome:</label>
                   <input type="hidden"  name="id" value="{{row.0}}">

                  <input type="text" class="form-control" name="nome" value="{{row.1}}">


               </div>



               <div class="form-group">


                  <label>Sexo:</label>

                  <input type="text" class="form-control" name="sexo" value="{{row.2}}">


               </div>

               <div class="form-group">


                  <label>Telefone:</label>

                  <input type="text" class="form-control" name="telefone" value="{{row.3}}">


               </div>

                <div class="form-group">


                  <label>Email:</label>

                  <input type="text" class="form-control" name="email" value="{{row.4}}">


               </div>


                <div class="form-group">


                  <label>Data de Nascimento:</label>

                  <input type="text" class="form-control" name="data_nascimento" value="{{row.5}}">


               </div>


                                <div class="form-group">


                  <label>Data de Matricula:</label>

                  <input type="text" class="form-control" name="data_matricula" value="{{row.6}}">


               </div>

                               <div class="form-group">


                  <label>Turma:</label>

                  <input type="text" class="form-control" name="turma_fk" value="{{row.7}}">


               </div>

                               <div class="form-group">


                  <label>Desconto:</label>

                  <input type="text" class="form-control" name="desconto" value="{{row.8}}">


               </div>






               <div class="form-group">


                  <button class="btn btn-primary" type="submit">Update</button>


               </div>


            </form>


         </div>
